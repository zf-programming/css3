<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient</title>
    <style>
      div {
        height: 300px;
        width: 800px;
        margin: 20px auto;
      }

      /* Radial gradient (Memusat/bulat) */
      .satu {
        /* sederhana */
        background: radial-gradient(red, blue, green);
        /* warna 1, warna 2, ..., warna n */
      }

      .dua {
        /* sintaks lengkap */
        background: radial-gradient(
          circle farthest-corner at top right,
          red,
          blue
        );
        /* <tipe> <jangkauan> at <posisi-y> <posisi-x> <warna 1>, <warna n>
         * tipe : circle, ellipse
         * jangkauan :
         *         closest-corner: jarak pusat ke sudut terdekat
         *         closest-side: jarak pusat ke sisi terdekat
         *         farthest-corner
         *         farthest-side
         */
      }

      .tiga {
        /* Color stop */
        background: radial-gradient(red 60%, blue 83%);
      }
    </style>
  </head>
  <body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
  </body>
</html>
