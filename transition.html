<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .container {
        border: 5px solid black;
        width: 500px;
        margin: auto;
      }
      /* Transition
       * value lengkap: <pilih properti> <durasi> <function> <delay;
       * timing function:  ease, ease-in, ease-out, ease-in-out, linear, cubic-bezier(w, x, y, z)
       */
      .kotak {
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        margin: 5px;
      }

      .container:hover .kotak {
        background-color: lightseagreen;
        transform: rotate(360deg);
        margin-left: 400px;
        border-radius: 50%;
      }

      .kotak1 {
        transition: all 1s ease;
      }
      .kotak2 {
        transition: all 1s ease-in;
      }
      .kotak3 {
        transition: all 1s ease-out;
      }
      .kotak4 {
        transition: all 1s ease-in-out;
      }
      .kotak5 {
        transition: all 1s linear;
      }
      .kotak6 {
        transition: all 1s cubic-bezier(0.21, 0.74, 0.79, 0.32);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="kotak kotak1">ease</div>
      <div class="kotak kotak2">ease-in</div>
      <div class="kotak kotak3">ease-out</div>
      <div class="kotak kotak4">ease-in-out</div>
      <div class="kotak kotak5">linear</div>
      <div class="kotak kotak6">cubic-bezier</div>
    </div>
  </body>
</html>
