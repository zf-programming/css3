<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .container {
        border: 5px solid black;
        width: 500px;
        margin: auto;
      }
      /* Transition
       * value lengkap: <pilih properti> <durasi> <function> <delay;
       * timing function:  ease, ease-in, ease-out, ease-in-out, linear, cubic-bezier(w, x, y, z)
       */
      .kotak {
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        margin: 5px;
        transition: margin-left 1s 2s, transform 1s 0.5s, background-color 1s 1s,
          border-radius 1s 0.5s;
      }

      .container:hover .kotak {
        background-color: lightseagreen;
        transform: rotate(360deg);
        margin-left: 400px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="kotak">ease</div>
    </div>
  </body>
</html>
