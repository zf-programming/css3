<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Foto</title>
    <link rel="stylesheet" href="style/style.css" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="style/reset.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Galeri Foto</h1>
      <ul class="gallery">
        <li>
          <a href="#img1">
            <img class="icon" src="img/icon/jett_icon.jpg" alt="Jett" />
            <span>Jett</span>
          </a>
          <div class="overlay" id="img1">
            <a href="#" class="close">Close</a>
            <img src="img/full/jett.jpg" alt="JETT" />
          </div>
        </li>
        <li>
          <a href="#img2">
            <img class="icon" src="img/icon/kayo_icon.jpg" alt="KAY/O" />
            <span>KAY/O</span>
          </a>
          <div class="overlay" id="img2">
            <a href="#" class="close">Close</a>
            <img src="img/full/kayo.jpg" alt="KAY/O" />
          </div>
        </li>
        <li>
          <a href="#img3">
            <img class="icon" src="img/icon/raze_icon.jpg" alt="Raze" />
            <span>Raze</span>
          </a>
          <div class="overlay" id="img3">
            <a href="#" class="close">Close</a>
            <img src="img/full/raze.jpg" alt="RAZE" />
          </div>
        </li>
        <li>
          <a href="#img4">
            <img class="icon" src="img/icon/skye_icon.jpg" alt="Skye" />
            <span>Skye</span>
          </a>
          <div class="overlay" id="img4">
            <a href="#" class="close">Close</a>
            <img src="img/full/skye.jpg" alt="SKYE" />
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
