<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity</title>
    <style>
      body {
        background-image: url(img/background.png);
      }
      .parent {
        background-color: rgba(243, 182, 80, 80%);
        /* red green blue alpha */
        width: 300px;
        height: 300px;
        position: relative;
      }

      .child {
        background-color: hsla(10, 50%, 50%, 100%);
        /* hue saturation light alpha */
        width: 100px;
        height: 100px;
        position: absolute;
        bottom: -50px;
        right: -50px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <h1>Hello World</h1>
      </div>
    </div>
  </body>
</html>
