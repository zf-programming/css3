<!DOCTYPE html>
<html lang="en">

    <title>Font-face</title>
    <style>
      @font-face {
        font-family: "Poppins";
        src: url(font/Poppins-Regular.ttf) format("truetype");

      div {

        text-align: center;
      }
      div h1 {
        color: green;

        font-family: "Poppins";
      }

    <div>
      <h1>FHRLZMN</h1>
    </div>
  </body>
