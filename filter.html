<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
    <style>
      div {
        margin: auto;
        width: 900px;
      }

      img {
        /** Value pada Properti Filter
         * blur(px)
         * brightness(angka | %)
         * contrast(angka | %)
         * saturate(angka | %)
         * grayscale(angka | %)
         * sepia(angka | %)
         * hue-rotate(deg)
         * invert(angka | %)
         * opacity(angka | %)
         * drop-shadow(sama sprti box-shadow)
         **/
        filter: brightness(50%);
      }
    </style>
  </head>
  <body>
    <div>
      <img src="img/pict.jpg" alt="image" />
    </div>
  </body>
</html>
